<nb-layout>
  <nb-layout-header>
    <a routerLink="/welcome">
      <img src="/assets/images/logo.png" alt="logo" width="50px">
    </a>
    <button nbButton class="ml-auto" style="background-color: #69E039 !important;
    color: white !important;" routerLink="/login">LOGIN</button>
    <button nbButton class="ml-3" style="background-color: #828282 !important;
    color: white !important;" routerLink="/signup">SIGNUP</button>
  </nb-layout-header>
  <nb-layout-column>
    <div class="row" style="height: 400">
      <div class="col-md-9">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/assets/images/dasshboard.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/assets/images/dasshboard.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/assets/images/dasshboard.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-3 d-flex flex-column align-items-center justify-content-around">

          <img src="/assets/images/user_pic.jpg" class="img-fluid rounded" width="200px" height="200px" alt="img1">

          <img src="/assets/images/user_pic.jpg" class="img-fluid rounded" width="200px" height="200px" alt="img1">
